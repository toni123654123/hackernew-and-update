<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right"
            aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <textarea [(ngModel)]="article.title" id="article-title"></textarea>
    <textarea [(ngModel)]="article.url" id="article-url"></textarea>

    <input (click)="updateArticle();modalRef.hide()" type="button" value="Update">
  </div>
</ng-template>
<h2>Today's article</h2>
<hr>
<div>
  <div *ngFor="let article of articles">
    <a href="{{article.url}}" target="_blank">{{article.title}}</a> -
    <app-likes></app-likes>
  </div>
  <br />
</div>
<button type="button" class="btn btn-info"
        (click)="openModal(template)">Create template modal</button>
<likes></likes>
<hr>
